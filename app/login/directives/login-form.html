<div ng-hide="ctrl.getUser().id">
  <h3>Sign In</h3>
  <form id="new_user" ng-submit="ctrl.submit()">
    <p>
      <label for="username">Username</label><br>
      <input type="text" name="username" autofocus="autofocus" ng-model="ctrl.user.username">
    </p>
    <p>
      <label for="password">Password</label><br>
      <input type="password" name="password" ng-model="ctrl.user.password">
    </p>
    <input type="submit" name="commit" value="Sign In" class="btn btn-default">
    <span class="error" ng-show="ctrl.errorMessage">{{ ctrl.errorMessage }}</span>
  </form>
</div>
